    <div id="chkOut"class="container-fluid dark">
    <h2 class="align-content-center">Checkout</h1>
    <!-- Form -->
    <form class="formStyles">
        <h4 class="">Shipping Information</h4>
        <div class="form-group border-dark infoStyles">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12 inputStyles">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 inputStyles">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 inputStyles">
                    <label for="middleName">Middle Initial</label>
                    <input type="text" class="form-control" id="middleName" placeholder="M.I.">
                </div>
            </div>
            <div class="row inputStyles">
                <label for="address">Mailing Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address">
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 inputStyles">
                    <label for="stateSlct">State</label>
                     <select  class="form-control" name="state" id="stateSlct" aria-readonly="true">
                            <option value="AZ">Arizona</option>
                     </select>
                </div>
                <div class="col inputStyles">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 inputStyles">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip">
                </div>
            </div>
        </div>
        <h4 class="">Payment</h4>
        <div class="form-group border-dark inputStyles">
            <h5>Credit Card</h5>
            <div class="row inputStyles">
                <div class="form-check form-check-inline inputStyles">
                    <input type="radio" class="form-check-input" id="visaChk" name="cardChkBox" checked>
                    <label for="visaChk" class="form-check-label">Visa</label>
                </div>
                <div class="form-check form-check-inline inputStyles">
                    <input type="radio" class="form-check-input" id="mCardChk" name="cardChkBox">
                    <label for="mCardChk" class="form-check-label">Master Card</label>
                </div>
                <div class="form-check form-check-inline inputStyles">
                    <input type="radio" class="form-check-input" id="aExpChk" name="cardChkBox">
                    <label for="aExpChk" class="form-check-label">American Express</label>
                </div>
                <div class="form-check form-check-inline inputStyles">
                    <input type="radio" class="form-check-input" id="dCardChk" name="cardChkBox">
                    <label for="dCardChk" class="form-check-label">Discover Card</label>
                </div>
            </div>
            <div class="row">
                <div id="visa" class="inputStyles col">
                    <input class="form-control" type="text" id="visa" pattern="" placeholder="">
                </div>
                <div id="masterCard" class="inputStyles col">
                    <input class="form-control" type="text" id="masterCard" pattern="" placeholder="">
                </div>
                <div id="americanExp" class="inputStyles col">
                    <input class="form-control" type="text" id="americanExp" pattern="" placeholder="">
                </div>
                <div id="discover" class="inputStyles col">
                    <input class="form-control" type="text" id="discover" pattern="" placeholder="">
                </div>
            </div>
            <div class="row inputStyles">
                <h5 class="col-12">Expiration Date</h5>
                <div class="inputStyles">
                    <label for="expDate"> Month</label>
                    <select name="expDate" id="expDate" class="form-control">
                        <option value="01">January</option>
                        <option value="02">Febuary</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="inputStyles ">
                    <label for="expDateY"> Year </label>
                    <select name="expDateY" id="expDateY" class="form-control">
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                    </select>
                </div>
                <h5 class="col">CVC or CVV</h5>
                <div class="inputStyles">
                    <label for="cvc">4-Numbers on the back of Your card</label>
                    <input type="text" id="cvc">
                </div>
            </div>
        </div>
    </form>
