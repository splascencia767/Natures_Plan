    <div id="chkOut"class="container-fluid dark">
    <h3 class="heading3">Check Out</h3>
    <!-- Form -->
    <div class=""></div>
    <section id="paySection">
            <form id="payment" name="payment"  class="form-group inputStyles" novalidate>
                <fieldset id="creditcard">
                  <h4 class="heading4">Credit Information</h4>
                <div id="errorText" class="center alert-danger my-1 mx-auto "></div>
                <div id="nameError" class="center alert-danger my-1 w-25"></div>
                <div id="cardError" class="center alert-danger my-1 w-25"></div>
                <div class="center">
                 <fieldset id="clientName">
                    <label for="cardFirstName">First Name*</label>
                    <input class="inputStyles form-control-sm" name="cardFirstName" id="cardFirstName" required type="text"/>
                    <label for="cardMiddleName">Middle Initial*</label>
                    <input class="inputStyles  form-control-sm" name="cardMiddleName" id="cardMiddleName" required type="text"/>
                    <label for="cardLastName">Last Name*</label>
                    <input class="inputStyles form-control-sm" name="cardLastName" id="cardLastName" required type="text"/>                 
                  </fieldset>
                  <fieldset id="cards">
                     <label class="cardLabel">Credit Card*</label>
                     <label class="cardLabel">
                        <input class="inputStyles form-check-inline" name="credit" value="amex" type="radio" required />
                        <img src="co_amex.png" alt="American Express" />
                     </label>
                     <label class="cardLabel">               
                        <input class="inputStyles form-check-inline" name="credit" value="discover" type="radio" />
                        <img src="co_discover.png" alt="Discover" />
                     </label>
                     <label class="cardLabel">                  
                        <input class="inputStyles form-check-inline" name="credit" value="master" type="radio"  />
                        <img src="co_master.png" alt="MasterCard" />
                     </label>
                     <label class="cardLabel">                  
                        <input class="inputStyles form-check-inline" name="credit" value="visa" type="radio"  />
                        <img src="co_visa.png" alt="Visa" />
                     </label>
                  </fieldset>          
      
                  <label for="cardNumber">Credit Card Number*</label>
                  <input class="inputStyles form-control-sm" name="cardNumber" id="cardNumber" required type="text"
                         pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"/>
      
                  <label for="expMonth">Expiration Date*</label>
                  <select id="expMonth" name="expMonth" class="form-control-sm">
                     <option value="mm">mm</option>
                     <option value="01">01</option>
                     <option value="01">02</option>
                     <option value="01">03</option>
                     <option value="01">04</option>
                     <option value="01">05</option>
                     <option value="01">06</option>
                     <option value="01">07</option>
                     <option value="01">08</option>
                     <option value="01">09</option>
                     <option value="01">10</option>
                     <option value="01">11</option>
                     <option value="01">12</option>
                  </select>
                  <span> / </span>
                  <select id="expYear" name="expYear" class="form-control-sm">
                     <option value="yy">yy</option>
                     <option value="2018">2018</option>
                     <option value="2019">2019</option>
                     <option value="2020">2020</option>
                     <option value="2021">2021</option>
                     <option value="2022">2022</option>
                  </select>            
                </br>
                    <label for="cvc">CVC*</label>
                    <input class="inputStyles form-control-sm" name="cvc" id="cvc" required pattern="^\d{3,4}$" type="text"/>
               </fieldset>
      
               
               <div class="center">
               <p id="footnote">* - Required Item</p>
               <input class="inputStyles form-control-sm" type="submit" id="subButton" value="Submit Payment" />
               </div>
            </div>         
            </form>
      
         </section>
